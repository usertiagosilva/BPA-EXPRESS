<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Cadastro -->
<section class="registration">
    <div class="container ">
        <h2>Bem vindo ao cadastro!</h2>
        
        <!-- Barra de progresso -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-step="1"></div>
            <div class="progress-step" data-step="2"></div>
            <div class="progress-step" data-step="3"></div>
        </div>

        <form id="registrationForm">
           <!-- Etapa 1 -->
            <div class="form-step" id="step1">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Digite o seu melhor e-mail" required>
                </div>
                <div class="form-group">
                    <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirme o seu e-mail" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Digite o seu telefone ( ) 9 99999999" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a senha acima" required>
                </div>
                <button type="button" class="registration-button" onclick="nextStep(2)">Avançar</button>
            </div>

            <!-- Etapa 2 -->
            <div class="form-step" id="step2" style="display: none;">
                <div class="form-group radio-group">
                    <p class="p">Como você faz seus envios?</p>
                    <div class="radio-container">
                        <label><input type="radio" name="shipping_method" value="declaration" required> Com Declaração de Conteúdo.</label>
                        <label><input type="radio" name="shipping_method" value="invoice"> Com Nota Fiscal.</label>
                        <label><input type="radio" name="shipping_method" value="either"> Com Declaração de Conteúdo ou Nota Fiscal.</label>
                    </div>
                </div>
                <button type="button" class="registration-button" onclick="previousStep(1)">Voltar</button>
                <button type="button" class="registration-button" onclick="nextStep(3)">Avançar</button>
            </div>
            
            <!-- Etapa 3 -->
            <div class="form-step" id="step3" style="display: none;">
                <div class="form-group">
                    <p class="p">Cadastre sua empresa e realize envios com Nota Fiscal vinculada ao CNPJ.</p>
                </div>
                <div class="form-group">
                    <input type="text" id="company-name" name="company-name" placeholder="Informe a sua Razão Social" required>
                </div>
                <div class="form-group">
                    <input type="text" id="cnpj" name="cnpj" placeholder="Informe o seu CNPJ" required>
                </div>
                <div class="form-group">
                    <input type="text" id="responsible-name" name="responsible-name" placeholder="Nome Completo do Responsável" required>
                </div>
                <div class="form-group">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF do Responsável" required>
                </div>
                <button type="button" class="registration-button" onclick="previousStep(2)">Voltar</button>
                <button type="submit" class="registration-button">Cadastrar</button>
            </div>
        </form>
    </div>
</section>




     <!-- Footer -->
     <footer class="footer">
        <div class="footer-icons">
            <a href="#">
                <i class="fa-brands fa-instagram fa-2x"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook fa-2x"></i>
            </a>
        </div>
        <div class="footer-logo">
            <img src="assets/default_transparent_765x625.png" alt="Logo Transportadora">
        </div>
        <p>Copyright 2024 | BPA EXPRESS - Todos direitos reservados.</p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
