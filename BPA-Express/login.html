<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Login -->
<section class="registration">
    <div class="container">
        <h2>Bem-vindo de volta!</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="registration-button">Entrar</button>
            <p class="forgot-password">Esqueceu a senha? <a href="#">Clique aqui</a></p>
            <p class="register-link">NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="footer-icons">
        <a href="#">
            <i class="fa-brands fa-instagram fa-2x"></i>
        </a>
        <a href="#">
            <i class="fa-brands fa-facebook fa-2x"></i>
        </a>
    </div>
    <div class="footer-logo">
        <img src="assets/default_transparent_765x625.png" alt="Logo Transportadora">
    </div>
    <p>Copyright 2024 | BPA EXPRESS - Todos direitos reservados.</p>
</footer>
</body>
</html>
